<!DOCTYPE html>
<html>

  <style>
  iframe {
    width: 100vw;
    height: 56.25vw; // 16:9
  }
  </style>

  <body style="margin: 0; background-color:black">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<!--    <div id="player"></div>-->
<!--
<iframe id="player" type="text/html"
        src="https://www.youtube.com/embed/szkrNAQqNQs?enablejsapi=1"
        frameborder="0">
</iframe>
-->
<iframe id="player" src="https://www.youtube.com/embed/?enablejsapi=1"></iframe>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
console.log("onYouTubeIframeAPIReady()");
window.android.log?("onYouTubeIframeAPIReady()");
        player = new YT.Player('player', {
//          height: '640',
//          width: '360',
//          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
console.log("onPlayerReady()");
window.android.log?("onPlayerReady()");
        event.target.playVideo();
        // chos
        //iframe_video = document.getElementsByTagName("iframe")[0];
        //video = iframe_video.contentWindow.document.getElementsByTagName("video")[0];
        iframe_video = document.querySelector("iframe");
        video = iframe_video.contentWindow.document.querySelector("video");

/*
        new ResizeObserver((entries) => {
            window.android.log?("ResizeObserver video " + video.style.width + " x " + video.style.height + " top: " + video.style.top);
            if(parseFloat(video.style.top) > 0) {
              video.style.top = 0;
            }
          })
          .observe(video);
*/
        new MutationObserver((entries) => {
            window.android.log?("MutationObserver video " + video.style.width + " x " + video.style.height + " top: " + video.style.top);
            if(parseFloat(video.style.top) > 0) {
              video.style.top = 0;
            }
            iframe_height = 100 * parseFloat(video.style.height) / parseFloat(video.style.width) + 'vw';
            iframe_video.style.height = iframe_height;
          })
          .observe(video, { attributeFilter: ['style'], attributeOldValue: true });
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
//          setTimeout(stopVideo, 6000);
//player.mute();
          done = true;
        }
        // chos
        //console.log("onStateChange " + event.data);
        //window.android.log?("onStateChange " + event.data);
        window.android.onStateChange(event.data, player.getCurrentTime(), player.getDuration());
      }
//      function stopVideo() {
//        player.stopVideo();
//      }

      // chos
      function onSizeChangeWebView(width, height) {
        //window.android.log?("onSizeChangeWebView " + width + " x " + height);
      }
    </script>
  </body>
</html>
